<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <h1>Add Item</h1>
  <form th:action="@{/items}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Brand</label>
      <select class="form-select" id="brand" name="brand" required>
        <option value="">Select a brand</option>
        <option th:each="brand : ${T(com.example.warehouse.model.Item.Brand).values()}"
                th:value="${brand}" th:text="${brand}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="yearOfCreation" class="form-label">Year of Creation</label>
      <input type="number" class="form-control" id="yearOfCreation" name="yearOfCreation" required min="2022" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" name="price" required min="1000" />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
