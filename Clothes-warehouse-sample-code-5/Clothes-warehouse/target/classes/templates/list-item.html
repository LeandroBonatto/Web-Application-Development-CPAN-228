<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Items</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <h1>List Items</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Year of Creation</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.name}"></td>
      <td th:text="${item.brand}"></td>
      <td th:text="${item.yearOfCreation}"></td>
      <td th:text="${item.price}"></td>
    </tr>
    </tbody>
  </table>
  <form action="#" th:action="@{/items/sort}" method="get">
    <button type="submit" class="btn btn-primary">Sort by Brand</button>
  </form>
</div>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
