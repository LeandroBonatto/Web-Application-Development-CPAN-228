<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
    <title>Design form</title>
</head>
<body>
<div
        class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
        >
    <h1 class="mb-3">Design Cloth</h1>
    <form method="post" th:object="${cloth}">
    <div th:if="${#fields.hasErrors()}">
    <span> Please correct the problems below and resubmit. </span>
    </div>
        <div class="mb-3">
            <label for="ClothId" class="form-label">Cloth ID: </label>
            <input
                    type="number"
                    class="form-control"
                    id="ClothId"
                    th:field="*{id}"
            />
<!--            <span-->
<!--                    class="validationError"-->
<!--                    th:if="${#fields.hasErrors('id')}"-->
<!--                    th:errors="*{id}"-->
<!--            >-->
<!--</span>-->
        </div>
    <div class="mb-3">
    <label for="ClothName" class="form-label">Cloth Name: </label>
    <input
        type="text"
        class="form-control"
        id="ClothName"
        th:field="*{name}"
        />
    <span
        class="validationError"
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"
        >
</span>
    </div>
    <div class="mb-3">
    <label for="YearOfCreation" class="form-label">Year of Creation: </label>
    <input
        type="number"
        th:field="*{yearOfCreation}"
        class="form-control"
        id="YearOfCreation"
        />
    <span
        class="validationError"
        th:if="${#fields.hasErrors('yearOfCreation')}"
        th:errors="*{yearOfCreation}"
        >
</span>
    </div>
    <div class="mb-3">
    <label for="price" class="form-label">Price: </label>
    <input
        type="number"
        th:field="*{price}"
        class="form-control"
        id="price"
        />
    <span
        class="validationError"
        th:if="${#fields.hasErrors('price')}"
        th:errors="*{price}"
        >
</span>
    </div>
    <select
        th:field="*{brandFrom}"
        class="form-select mt-5 mb-5"
        aria-label="Brand selection"
        >
    <option
        th:each="brand: ${brands}"
        th:value="${brand}"
        th:text="${brand.title}"
        />
    </select>
    <button type="submit" class="btn btn-primary mt-5">
    Create Cloth
    </button>
    </form>
    </div>
</body>
</html>
