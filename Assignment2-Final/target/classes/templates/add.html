<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <title>Add Item</title>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container w-75 mt-2 p-3 bg-light">
    <h2>Add Item</h2>
    <form method="post" th:object="${item}">
        <div th:if="${#fields.hasErrors()}">
            <div class="mb-2 text-danger">Please correct the error(s)</div>
        </div>
        <div class="mb-3 col-5">
            <label for="ItemName" class="form-label">Item name: </label>
            <input type="text" class="form-control" id="itemName" th:field="*{name}" aria-describedby="itemHelp"/>
            <div id="itemHelp" class="form-text">Please provide the name of the item</div>
            <div class="validationError mb-2 text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="mb-3 col-5">
            <label for="CreateYear" class="form-label">Year of Creation: </label>
            <input type="number" class="form-control" id="CreateYear" th:field="*{createYear}" aria-describedby="yearHelp"/>
            <div id="createyearHelp" class="form-text">Please provide the creation year of the item</div>
            <div class="validationError mb-2 text-danger" th:if="${#fields.hasErrors('createYear')}" th:errors="*{createYear}">Year Error</div>
        </div>
        <div class="mb-3 col-5">
            <label for="Price" class="form-label">Price: </label>
            <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" aria-label="Amount (to the nearest dollar)" aria-describedby="priceHelp"/>
            </div>
            <div id="priceHelp" class="form-text">Please provide the price of the item</div>
            <div class="validationError mb-2 text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
        </div>
        <div class="mb-3 col-5">
            <label for="Brand" class="form-label">Brand: </label>
            <select class="form-select form-select-sm" id="brand" aria-label="brand selection" th:field="*{brandFrom}">
                <option th:each="brand: ${brands}" th:value="${brand}" th:text="${brand.title}"/>
            </select>
            <div id="brandHelp" class="form-text">Please select the item's brand</div>
        </div>
        <button class="btn btn-primary mt-2">Create Item</button>
    </form>
</div>
</body>
</html>
