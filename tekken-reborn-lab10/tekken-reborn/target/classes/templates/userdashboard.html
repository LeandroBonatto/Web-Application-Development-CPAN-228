<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Tekken User Dashboard</title>
  </head>
  <body>
  <div class="container mt-5">
    <h2>Tekken User Dashboard</h2>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>User Name</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${users.isEmpty()}">
            <td colspan="5">There is no user</td>
          </tr>
          <tr th:each="user: ${users}">
            <td>
              <span th:if="${user == mostWinUser}">
                <i class="bi bi-trophy-fill"></i>
              </span>
              <span th:text="${user.username}"></span>
            </td>
            <td><span th:text="${user.wins}"></span></td>
            <td><span th:text="${user.losses}"></span></td>
            <td><span th:text="${user.draws}"></span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </body>
</html>
